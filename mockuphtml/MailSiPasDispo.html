<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande d'Armoire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }
        .email-input-container {
            display: flex;
            justify-content: space-between;
        }
        .email-local-part {
            width: calc(70% - 4px);
        }
        .email-domain {
            width: calc(30% - 4px);
        }
        button {
            background-color: #ff7700;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff7700;
        }
    </style>
</head>
<body>

    <h2>Cabinet's order (stock unavailable)</h2>
    <form action="process_command.php" method="post">
        <label for="email_local_part">Email address :</label>
        <div class="email-input-container">
            <input type="text" id="email_local_part" name="email_local_part" required class="email-local-part">
            <select id="email_domain" name="email_domain" required class="email-domain">
                <option value="@gmail.com">@gmail.com</option>
                <option value="@live.com">@live.com</option>
                <option value="@hotmail.com">@hotmail.com</option>
            </select>
        </div>

        <label for="prefix_telephone">Telephone prefix :</label>
        <select id="prefix_telephone" name="prefix_telephone" required>
            <option value="+32">Belgium (+32)</option>
            <option value="+212">Morocco (+212)</option>
            <option value="+1">USA (+1)</option>
            <option value="+44">UK (+44)</option>
            <option value="+33">France (+33)</option>
            <option value="+49">Germany (+49)</option>
            <option value="+81">Japan (+81)</option>
            <!-- Add more countries and their prefixes as needed -->
        </select>

        <label for="telephone">Telephone :</label>
        <input type="tel" id="telephone" name="telephone" pattern="[0-9]{10}" title="Ten digits code" required>

        <button type="submit">Passer la commande</button>
    </form>

</body>
</html>
