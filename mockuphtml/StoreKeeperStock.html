<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock's gestion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ff7700;
            color: white;
        }
        .green-header {
            background-color: #ff7700;
            color: white;
            padding: 10px 0;
        }
        .green-button {
            background-color: #ff7700;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .search-box, .add-product-form, .sorting-form {
            margin-bottom: 20px;
        }
        .search-box input, .add-product-form input, .add-product-form select, .sorting-form select {
            padding: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Stock's gestion</h2>

        
        <table>
            <tr>
                <th>Serie's numero</th>
                <th>Locker's number</th>
                <th>Size of lockers</th>
                <th>Color</th>
            </tr>
            <tr>
                <td>001</td>
                <td>3</td>
                <td>50x30x40</td>
                <td>white</td>
            </tr>
           
        </table>

        
        <div class="green-header">Add a product in the stock</div>
        <div class="add-product-form">
            <label>Serie's number: <input type="text"></label>
            <label>Locker's number: <input type="text"></label>
            <label>Size of the lockers: <input type="text" placeholder="Ex: 50x30x40"></label>
            <label>Color: 
                <select>
                    <option value="black">Black</option>
                    <option value="white">White</option>
                    
                </select>
            </label>
            <button class="green-button">Add to Stock</button>
        </div>

       
        <div>
            
            <label for="stock_quantity">Locker stock quantity:</label>
            <input type="number" id="stock_quantity" name="stock_quantity">
            <label for="stock_price">Price:</label>
            <input type="text" id="stock_price" name="stock_price">
        </div>

        
        <div class="search-box">
            <input type="text" placeholder="Search...">
            <button class="green-button">Search</button>
        </div>

        
        <div class="sorting-form">
            <label for="sort_missing">Sort by:</label>
            <select id="sort_missing" name="sort_missing">
                <option value="missing">Missing Items</option>
                <option value="quantity_asc">Quantity - Ascending</option>
                <option value="quantity_desc">Quantity - Descending</option>
                <option value="price_asc">Price - Ascending</option>
                <option value="price_desc">Price - Descending</option>
            </select>
            <button class="green-button">Sort</button>
        </div>

    </div>
</body>
</html>
